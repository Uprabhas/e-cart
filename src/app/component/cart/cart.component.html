<ng-container *ngIf="showproduct.length!==0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <h3>Cart Item</h3>
                <table class="table table-border-less mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">image</th>
                            <th scope="col">brand</th>
                            <th scope="col">category</th>
                            <th scope="col">price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of showproduct">
                            <td><img style="height: 70px;weight:70px"
                                    src="{{item.images[0]}}" alt="product"></td>
                            <td>{{item.title}}</td>
                            <td>{{item.category}}</td>
                            <td>${{item.price}}</td>
                            <td><button (click)="deleteitem(item)"
                                    class="btn btn-danger" type="button">delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-3">
                <h1>Total Amount:</h1><br>
                <strong style="font-size: 35px;color: aquamarine;">${{totalamount}}</strong><br>
                <div class="btn-group mt-3">
                    <button (click)="this.addressform=true" class="btn btn-primary" type="button">check out</button>&nbsp;
                    <button (click)="empty()" class="btn btn-secondary"
                        type="button">empty-cary</button>
                </div>
                <!-- form -->
                <div class="mt-3" *ngIf="addressform">
                    <form [formGroup]="myform">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email
                                address</label>
                            <input type="email" class="form-control"
                                id="exampleInputEmail1" formControlName="email"
                                aria-describedby="emailHelp">
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1"
                                class="form-label">name</label>
                            <input type="name" class="form-control" formControlName="name"
                                id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1"
                                class="form-label">mobile number</label>
                            <input type="number" class="form-control" formControlName="mobile"
                                id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1"
                                class="form-label">address</label>
                            <textarea class="form-control" formControlName="address"
                                id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button routerLink="/order" type="submit" (click)="onsubmit()" [disabled]="this.myform.invalid" class="btn btn-success">order</button>&nbsp;
                        <button (click)="cancel()" type="submit" class="btn btn-dark">cancel</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="showproduct.length==0">
    <div class="card">
        <div class="center">
            <h3>your cart is empty</h3>
            <h4>please add item</h4>
            <button routerLink="/" class="btn btn-dark" type="button">shop now</button>
        </div>
    </div>
</ng-container>
